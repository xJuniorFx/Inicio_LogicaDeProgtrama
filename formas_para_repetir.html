<meta charset="utf-8">

<script>

function pulalinha(){
	document.write("<br>");
}

function mostra(texto){
	document.write(texto);
	pulalinha();
}

for(var contador = 0; contador < 10; contador++){
	alert(" O resultado é " + (2 * contador));
}

var contador = 0

while(contador < 10){
	alert(" Agora o resultado é " + (2 * contador))
	contador++
}

mostra("fim")
</script>
