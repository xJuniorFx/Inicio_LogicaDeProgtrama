<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

var numeroPensado = Math.round(Math.random() * 10);

var tentativas = 1;

alert("Nosso sistema pensou em um numero de 0 a 10, será que você consegue acertal qual é esse numero em 3 tentativas? ")

while(tentativas <= 3){

    var chute = parseInt(prompt("faça seu palpite"));

    if(chute == numeroPensado){
        mostra("Você acertou !!!!");
        mostra("O numero pensado foi " + numeroPensado)
        mostra("Parabéns");
        break;

}   if(tentativas < 3 && chute != numeroPensado){
        
        alert("Tente novamente.");
        
    } if(tentativas == 3 && chute != numeroPensado){

        alert("Você esgotou suas tentativas, o numero pensado foi " + numeroPensado);
    }

    tentativas++;
}

</script>
